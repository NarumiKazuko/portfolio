<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300i,400i,600">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100italic,300italic,300' rel='stylesheet' type='text/css'>

	{% if site.heading_font %}
		<link href='https://fonts.googleapis.com/css?family={{ site.heading_font }}:400,600' rel='stylesheet' type='text/css'>
		{% assign header_font = site.heading_font %}
	{% else %}
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		{% assign header_font = 'Lobster' %}
	{% endif %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/fontello-embedded.css">
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<nav class="nav">
				<div class="container">
		  			<a href="/{{ site.baseurl }}">
						<h1 style="font-family: {{ header_font }}" class="logo">
							{{ site.title }}
						</h1>
					</a>
		  			<ul class="navlist">
							{% for egg in site.nav %}
								<li><a href="{{egg.url}}" {% if page.title == egg.title or (egg.title == "Blog" and page.date) %}class="current"{% endif %} data-instant>{{egg.title}}</a></li>
								{% endfor %}
		  			</ul>
		  		</div>
			</nav>
			{{ content }}
		</div>
		<div id="footer">
			{% include footer.html %}
		</div>
	</div>
	<script src="/instantclick.min.js" data-no-instant></script>
	<script data-no-instant>InstantClick.init();</script>
</body>
</html>
